<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/lib/pics/logo/trắg-01.png" type="image/png">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Đăng nhập - BOOKHAVEN</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="logo">
            <a href="../index.html"> <img src="trắg-01.png" alt=""></a>
                <a href="../index.html" class="logoname">B O O K H A V E N</a>
            </div>   
        </header>
    
  
        <main class="main">
            <form action="" id="form-login">
                <h1 class="form-heading">Đăng nhập</h1>
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input type="text" class="form-input" placeholder="Tên đăng nhập" id="username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <input type="password" class="form-input" placeholder="Mật khẩu" id="password" required>
                    <div id="eye">
                        <i class="far fa-eye"></i>
                    </div>
                </div>
                <input type="submit" value="Đăng nhập" class="form-submit">
                <p class="form-text">Chưa có tài khoản? 
                    <a href="dangky.html">Đăng ký tại đây</a>
                </p>
            </form>
        </main>

        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="dangnhap.js"></script>
</body>
</html>
